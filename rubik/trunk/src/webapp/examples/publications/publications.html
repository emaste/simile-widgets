<html>
<head>
    <title>SIMILE | Rubik | Test</title>
    <link rel='stylesheet' href='../../styles.css' type='text/css' />
    <link rel="alternate" type="application/rdf+xml" href="doap.rdf" />
    <style>
        body {
            overflow-y: scroll;
        }
        table {
            font-size: 100%;
        }
        
        #control-panel {
        }
        
        #browse-panel {
            padding:        0.5em;
        }
        
        #view-panel {
            padding:    2em;
        }
        
        #rubik h1 {
            border: none;
            background: none;
            padding: 0;
            margin: 1em 0;
        }
        #rubik h2 {
            border: none;
            background: none;
            padding: 0;
            margin: 0.5em;
        }
        #rubik h1,h2,h3,h4 {
        }
    </style>
    
    <script src="/ajax/api/ajax-api.js" type="text/javascript"></script>
    <script src="/rubik/api/rubik-api.js" type="text/javascript"></script>
    <script type="text/javascript">
        var rubik;
        function onLoad() {
            var configuration = {
                BrowseEngine: {
                    facets: [
                        "format",
                        "venue",
                        "year",
                        "event",
                        "author"
                    ]
                },
                TileView: {
                    properties: [
                        "author",
                        "format",
                        "venue",
                        "event",
                        "year"
                    ],
                    orders: [
                        "format",
                        { property: "year", ascending: false },
                        "label"
                    ],
                    groupLevels: 1
                }
            };
                
            rubik = Rubik.create(
                document.getElementById("control-panel"),
                document.getElementById("browse-panel"),
                document.getElementById("view-panel"),
                configuration
            );
            rubik.loadJSON(
                [ "schema.js", "publications.js", "authors.js" ],
                function() {
                    rubik.getBrowseEngine().setRootCollection(
                        rubik.getDatabase().getSubjects("Publication", "type")
                    );
                }
            );
        }
    </script>
</head>
<body onload="onLoad();">
<ul id="path">
  <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
  <li><span>Rubik</span></li>
</ul>

<div id="body">
    <h1>Rubik</h1>
    <div style="width: 100%">
        <table cellpadding="0" cellspacing="0" border="0" id="rubik" width="100%">
            <tr valign="top">
                <td width="70%">
                    <div id="control-panel"></div>
                    <div id="view-panel"></div>
                </td>
                <td>
                    <div id="browse-panel" style="z-index: 100;"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
