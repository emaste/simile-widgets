<html>
<head>
    <title>SIMILE | Timegrid | Examples | Weekly Schedule</title>
    <link rel='stylesheet' href='../styles.css' type='text/css' />
    <script src="../../api/timegrid-api.js" type="text/javascript"></script>
    <script>
        var tg;
        var eventSource = new Timegrid.DefaultEventSource();      
        function onLoad() {      
            tg = Timegrid.create(document.getElementById("tg"), eventSource, "week", {});
            tg.loadXML("sched.xml", function(xml, url) { eventSource.loadXML(xml, url); });            
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
<ul id="path">
  <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
  <li><a href="../../" title="Timeline">Timeline</a></li>
  <li><a href="../" title="Examples">Examples</a></li>
  <li><span>My Weekly Schedule</span></li>
</ul>

<div id="body">
    <h1>My Weekly Schedule</h1>
    <div id="tg" class="timegrid-default">
    </div>
    <div class="footnotes">
        All times are in Dallas CST (GMT-0600).
    </div>
    
    <div class="controls" id="controls">
    </div>
</div>

</body>
</html>
